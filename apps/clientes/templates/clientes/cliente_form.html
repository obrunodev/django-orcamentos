{% extends "layout/base.html" %}

{% block title %}
    {% if cliente.id %}
        Editar cliente
    {% else %}
        Novo cliente
    {% endif %}
{% endblock title %}

{% block content %}

    <h1>Novo cliente</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
            {% if cliente.id %}
                Atualizar
            {% else %}
                Cadastrar
            {% endif %}
        </button>
    </form>

{% endblock content %}
