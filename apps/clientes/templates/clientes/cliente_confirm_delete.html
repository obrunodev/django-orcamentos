{% extends "layout/base.html" %}

{% block title %}Excluir cliente{% endblock title %}

{% block content %}

    <div class="card">
        <div class="card-header">
            Confirmar
        </div>
        <div class="card-body">
            <p>Tem certeza que deseja excluir o cliente {{ object.nome }}?</p>
            <p><small>Os orçamentos serão perdidos</small></p>
        </div>
        <div class="card-footer d-flex">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary mt-2">Confirmar</button>
            </form>
            <a href="{% url "clientes:list" %}" class="btn btn-secondary ms-2 mt-2">Cancelar</a>
        </div>
    </div>


{% endblock content %}
